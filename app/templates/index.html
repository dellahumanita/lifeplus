{% extends "base.html" %}

{% block content %}

    <div class="welcomePage">
        <div id="welcomeTitle">
            L I F E +
        </div>
        <div class="motto">
            upgrade your life.
        </div>    
    </div>

    <div style="text-align: center;">
        {% if current_user.is_anonymous %}
            <a href="{{ url_for('register') }}" class="button">Get Started!</a>
        {% else %}
        <h3 style="padding: 30px; color:#29335c;">
            Welcome back, {{ current_user.username }}!
        </h3>
        <br><br>
        <a href="{{ url_for('dashboard', username=current_user.username) }}" class="button">View Dashboard</a>
        {% endif %}
    </div>



{% endblock %}
